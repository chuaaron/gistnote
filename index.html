---
layout: default
---
{% raw %}

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 gn-gists">

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">{% endraw %}{{site.title}}{% raw %}</a>
          </div>
        </div>
      </nav>

      <ul class="nav nav-pills">
        <li v-class="active: !gists.isPublic" v-if="user">
          <a tabindex="0" v-on="click: gists.isPublic = false">@{{user.login}}</a>
        </li>
        <li v-class="active: gists.isPublic"><a tabindex="0" v-on="click: gists.isPublic = true">Public</a></li>
        <li v-if="!user"><a href="/login">Yours</a></li>
      </ul>
      <div class="list-group gn-gists-list">
        <a href="/new" class="list-group-item gn-gists-list-item"
          v-class="'gn-gists-list-item-active': state == 'new'">
          <span class="glyphicon glyphicon-file"></span> New Gist
        </a>
        <template v-repeat="gistsByDate">
          <li class="list-group-item gn-gists-list-date"><span class="h6">{{$key}}</span></li>
          <a href="/{{id}}" class="list-group-item gn-gists-list-item"
            v-repeat="$data" v-class="'gn-gists-list-item-active': id == (gist ? gist.id : null)">
            {{$data | gistTitle}}
          </a>
        </template>
      </div>

    </div>
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">

      <div class="pull-right" v-component="login-status" v-with="user"></div>

      <div v-component="gist-{{state}}" v-with="gist"></div>

    </div>
  </div>
</div>

<script type="text/template" id="template-login-status">
  <ul class="nav nav-pills">
    <li role="presentation" class="dropdown" v-if="id">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
        {{name}}
        <img class="gn-user-avatar" v-attr="src: avatar_url"/>
      </a>
      <ul class="dropdown-menu" role="menu">
        <li role="presentation" class="dropdown-header">@{{login}}</li>
        <li><a href="{{html_url}}">Your Profile</a></li>
        <li><a href="/logout">Logout</a></li>
        <li role="presentation" class="divider"></li>
        <li role="presentation" class="dropdown-header">{{$root.app.name}}</li>
        <li role="presentation"><a href="{{$root.app.feedback}}" target="_blank">Send Feedback</a></li>
        </ul>
    </li>
    <li role="presentation" v-if="!id">
      <a href="/login"><span class="glyphicon glyphicon-user"></span> Login with your GitHub account</a>
    </li>
  </ul>
</script>

<script type="text/template" id="template-gist-top">
  <div class="jumbotron">
    <h1>Gistnote</h1>
    <p>Makes easy to work with Gist.</p>
    <p v-if="!$root.user"><a href="/login" class="btn btn-primary">Login with your GitHub account</a></p>
  </div>
  <div class="row gn-help-gists">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <img src="public/arrow.png" class="img-responsive"/>
    </div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 gn-help-gists-description">
      <h2 v-if="!$root.gists.isPublic">Your Gists. Click to Open.</h2>
      <h2 v-if="$root.gists.isPublic">Public Gists. Click to Open.</h2>
    </div>
  </div>
  <div class="text-right gn-copyright">
    <p>Gistnote is a Gist client app based on JavaScript. &copy; Hidetake Iwata, 2015.</p>
  </div>
</script>

<script type="text/template" id="template-gist-loading">
  <div class="page-header"><h2><img src="public/loading.gif" alt="loading"/></h2></div>
</script>

<script type="text/template" id="template-gist-view">
  <div class="page-header"><h2>{{$data | gistTitle}}</h2></div>
  <div v-component="gist-view-metadata" v-with="$data"></div>
  <div v-repeat="files">
    <h3>{{filename}}</h3>
    <span class="label label-primary">{{language}}</span>
    <div class="panel panel-default" v-if="language == 'Markdown'">
      <div class="panel-body" v-html="content | marked"></div>
    </div>
    <div v-if="language != 'Markdown'">
      <pre><code v-html="content | highlight"></code></pre>
    </div>
  </div>
</script>

<script type="text/template" id="template-gist-edit">
  <input type="text" class="form-control input-lg h2" placeholder="gist:{{id}}" v-model="description"/>
  <div v-component="gist-view-metadata" v-with="$data"></div>
  <div v-repeat="files" v-component="gist-edit-file"></div>
  <form class="gn-gist-edit-form">
    <div class="pull-left">
      <button type="button" class="btn btn-link" v-on="click: $root.addGistFile">
        <span class="glyphicon glyphicon-plus-sign"></span> Add File
      </button>
    </div>
    <div class="pull-right">
      <button type="button" class="btn btn-primary" v-on="click: $root.updateGist">Update Gist</button>
      <a href="/{{id}}" class="btn btn-default">Cancel</a>
    </div>
    <div class="clearfix"></div>
  </form>
</script>

<script type="text/template" id="template-gist-new">
  <input type="text" class="form-control input-lg h2" placeholder="Description" v-model="description"/>
  <ul class="list-inline pull-left">
    <li v-component="gist-view-owner" v-with="owner: $root.user"></li>
    <li><span class="glyphicon glyphicon-file"></span> New Gist</li>
  </ul>
  <div class="clearfix"></div>
  <div v-repeat="files" v-component="gist-new-file"></div>
  <form class="gn-gist-edit-form">
    <div class="pull-left">
      <button type="button" class="btn btn-link" v-on="click: $root.addGistFile">
        <span class="glyphicon glyphicon-plus-sign"></span> Add File
      </button>
    </div>
    <div class="pull-right">
      <button type="button" class="btn btn-primary" v-on="click: $root.createGist(false)">Create Private Gist</button>
      <button type="button" class="btn btn-info" v-on="click: $root.createGist(true)">Create Public Gist</button>
    </div>
    <div class="clearfix"></div>
  </form>
</script>

<script type="text/template" id="template-gist-edit-file">
  <h3 v-if="state != 'new'">
    {{filename}}
    <button type="button" class="btn btn-link" v-on="click: state = 'removed'" v-if="state != 'removed'">
      <span class="glyphicon glyphicon-remove"></span> Mark as Removed
    </button>
  </h3>
  <div class="panel panel-default">
    <div class="panel-heading" v-if="state == 'new'">
      <div class="row">
        <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
          <input type="text" class="form-control" placeholder="Filename" v-model="filename"/>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
          <button type="button" class="close" v-on="click: $root.removeGistFile(filename)">&times;</button>
        </div>
      </div>
    </div>
    <div class="panel-body text-danger" v-if="state == 'removed'">
      <span class="glyphicon glyphicon-remove"></span> To be removed. <a v-on="click: state = 'loaded'">Cancel</a>
    </div>
    <div class="panel-body" v-if="state != 'removed'">
      <div class="container-fluid">
        <div class="row autosize-textarea">
          <textarea class="form-control" v-model="content"></textarea>
          <div class="col-sm-6 col-md-6 col-lg-6 col-sm-offset-6 col-md-offset-6 col-lg-offset-6">
            <div v-if="filename.match(/.+\.md/)" v-html="content | marked"></div>
            <pre v-if="!filename.match(/.+\.md/)"><code v-html="content | highlight"></code></pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>

<script type="text/template" id="template-gist-new-file">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
          <input type="text" class="form-control" placeholder="Filename" v-model="filename"/>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
          <button type="button" class="close" v-on="click: $root.removeGistFile(filename)">&times;</button>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="container-fluid">
        <div class="row autosize-textarea">
          <textarea class="form-control" v-model="content"></textarea>
          <div class="col-sm-6 col-md-6 col-lg-6 col-sm-offset-6 col-md-offset-6 col-lg-offset-6">
            <div v-if="filename.match(/.+\.md/)" v-html="content | marked"></div>
            <pre v-if="!filename.match(/.+\.md/)"><code v-html="content | highlight"></code></pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>

<script type="text/template" id="template-gist-view-metadata">
  <ul class="list-inline pull-left">
    <li v-component="gist-view-owner" v-with="owner: owner"></li>
    <li>
      <span class="glyphicon glyphicon-time"></span>
      Created <time datetime="{{created_at}}" title="{{created_at}}">{{created_at | timeago}}</time>
    </li>
    <li>
      <span class="glyphicon glyphicon-time"></span>
      Updated <time datetime="{{updated_at}}" title="{{updated_at}}">{{updated_at | timeago}}</time>
    </li>
    <li class="text-danger" v-if="!$data.public"><span class="glyphicon glyphicon-lock"></span> Private</li>
  </ul>
  <ul class="list-inline pull-right">
    <li v-if="$root.state == 'view'">
      <a href="/{{id}}/edit"><span class="glyphicon glyphicon-edit"></span> Edit</a>
    </li>
    <li>
      <a href="{{html_url}}" target="_blank"><span class="glyphicon glyphicon-new-window"></span> Gist</a>
    </li>
  </ul>
  <div class="clearfix"></div>
</script>

<script type="text/template" id="template-gist-view-owner">
  <a href="{{owner.html_url}}" target="_blank" v-if="owner">
    <span class="glyphicon glyphicon-user"></span> {{owner.login}}
  </a>
  <span v-if="!owner"><span class="glyphicon glyphicon-user"></span> Anonymous</span>
</script>
